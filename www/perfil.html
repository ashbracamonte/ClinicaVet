<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Clínica Veterinaria</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = "/Clinica/www/";
        }
    </script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-sm-8 col-xs-12 inicio-container text-center">   
                    <div class="inicio-header textopadding text-center">
                        <img src="img/default-profile.png" alt="Foto de perfil" class="rounded-circle" width="150">
                        <h2>Datos del dueño</h2>
                    </div>
                    <div class="form-group text-left">
                        <label for="nombre" class="form-label">Nombre del dueño</label>
                        <br>
                        <p id="nombre" class="form-control-plaintext"></p>
                    </div>
                    <div class="form-group text-left">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <br>
                        <p id="telefono" class="form-control-plaintext"></p>
                    </div>
                    <div class="form-group text-left">
                        <label for="correo" class="form-label">Correo</label>
                        <br>
                        <p id="correo" class="form-control-plaintext">juan.perez@example.com</p>
                    </div>
                    <div class="form-group text-left">
                        <label for="direccion" class="form-label">Dirección</label>
                        <br>
                        <p id="direccion" class="form-control-plaintext">Calle Falsa 123, Ciudad, País</p>
                    </div>
                    <div class="profile-buttons d-flex flex-column align-items-center">
                        <button class="btn btn-primary btn-rounded btn-block mb-2" style="width: 100%;">Editar</button>
                        <button onclick="logout()" class="btn btn-danger btn-rounded btn-block" style="width: 100%;">Cerrar sesión</button>
                    </div>
                    <div class="custom-margin-bottom"></div>
                <nav class="navbar navbar-light bg-custom">
                    <div class="container-fluid d-flex justify-content-around">
                        <!-- Poner los links de las imágenes aquí -->
                        <a class="nav-link" href="#link1">
                            <img src="img/book.svg" alt="Icono 1" width="24">
                        </a>
                        <a class="nav-link" href="inicio.html">
                            <img src="img/home.svg" alt="Icono 2" width="40">
                        </a>
                        <a class="nav-link" href="perfil.html">
                            <img src="img/user.svg" alt="Icono 3" width="24">
                        </a>
                    </div>
                </nav>
            
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function logout() {
            localStorage.removeItem("user");
            window.location.href = "/ClinicaVet/www/";
        }

        $(document).ready(function(){
            $("#nombre").text(user.name + " " + user.lastname);
            $("#telefono").text(user.phone);
            $("#correo").text(user.email);
            $("#direccion").text(user.address);
        });
    </script>
</body>
</html>
